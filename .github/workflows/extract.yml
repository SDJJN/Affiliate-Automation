name: Extract Amazon Deals

on:
  schedule:
    - cron: '0 0 * * *'  # Once a day at midnight UTC
  workflow_dispatch: # Allows manual trigger
permissions:
  contents: write

jobs:
  extract:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Clear old deals
        run: echo "[]" > new_deals.json

      - name: Run extraction script
        env:
          AMAZON_TAG: ${{ secrets.AMAZON_TAG }}
        run: node amazon_scrapper.js

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add new_deals.json
          git commit -m "Update deals [skip ci]" || echo "No changes to commit"
          git push
